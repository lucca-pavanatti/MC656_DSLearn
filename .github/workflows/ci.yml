name: CI - Java & Android

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  backend:
    name: Build Backend (Maven)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file backend/dslearn/pom.xml

  android:
    name: Build Android App (Gradle)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/DSLearn

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build app with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Find APKs
        run: find app/build/outputs -name "*.apk"

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DSLearn-release.apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
